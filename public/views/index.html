{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="medium-8 medium-offset-2 columns">
        <h3>Search for jobs</h3>
        <p>
            Select a provider and enter a search term. We'll go to the API
            you requested and get the latest job listings.
        </p>
        <form action="search" method="get">
            <label for="provider">Select a job board</label>
            <select name="provider">
              {% for provider in providers %}
                  <option>{{ provider }}</option>
              {% endfor %}
            </select>
            <label for="keyword">Enter a search term</label>
            <input type="text" name="keyword" value="" placeholder="eg: engineering"/>
            <input type="submit" value="Search"/>
        </form>
    </div>
</div>
{% endblock %}
